<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      class="form-control"
      id="email"
      type="email"
      placeholder="Email address"
      email
      required
      name="email"
      ngModel
      #email="ngModel"
    />
    <span *ngIf="email.invalid && email.touched" class="help-block">Please enter a valid email!</span>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      class="form-control"
      id="password"
      type="password"
      placeholder="Password"
      required
      name="password"
      ngModel
      #password="ngModel"
    />
    <span *ngIf="password.invalid && password.touched" class="help-block">Please enter a password!!</span>
  </div>
  <div class="form-group">
    <label for="level">Your Level:</label>
    <select class="form-control" id="level" name="level" [ngModel]="advanced">
      <option value="basic">Basic</option>
      <option value="advanced">Advanced</option>
      <option value="pro">Pro</option>
    </select>
  </div>
  <button
    class="btn btn-danger"
    type="submit"
    [disabled]="myForm.invalid"
  >
    Submit
  </button>
  <span *ngIf="myForm.invalid && myForm.touched && email.touched && password.touched" class="help-block">Your form is invalid!!</span>
</form>
<hr>
<div *ngIf="submitted">
    <h4>Your data is:</h4>
    <p>Email: {{ myEmail }}</p>
    <p>Password: {{ myPassword }}</p>
    <p>Your Level: {{ myLevel }}</p>
</div>
